<h2>Template: <small>Switches</small></h2>
<hr>

<form #miFormulario="ngForm">

    <!-- Radio -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Género</label>
        <div class="col-sm-9">

            <div class="form-check">
                <input class="form-check-input" 
                       type="radio" 
                       name="radioGenero" 
                       id="radioMasculino">
                <label class="form-check-label" for="flexRadioDefault1">
                  Másculino
                </label>
              </div>

              <div class="form-check">
                <input class="form-check-input" 
                       type="radio" 
                       name="radioGenero"
                       id="flexRadioDefault2" 
                       checked>
                <label class="form-check-label" for="radioFemenino">
                  Femenino
                </label>
              </div>

        </div>
    </div>

    <!-- Switches -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Notificaciones</label>
        <div class="col-sm-9">

            <div class="form-check form-switch">
                <input class="form-check-input" 
                       type="checkbox" 
                       role="switch" 
                       id="flexSwitchCheckChecked">
                <label class="form-check-label" 
                       for="flexSwitchCheckChecked">
                       Quiero recibir notificaciones
                </label>
            </div>

        </div>
    </div>

    <!-- Checkbox -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label"></label>
        <div class="col-sm-9">

            <div class="form-check">
                <input class="form-check-input" 
                       type="checkbox"  
                       value="" 
                       id="flexCheckDefault">
                <label class="form-check-label" 
                       for="flexCheckDefault">
                  Terminos y condiciones
                </label>
              </div>

        </div>
    </div>

    <!-- Boton Submit -->
    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end">
                Guardar
            </button>
        </div>
    </div>
</form>
